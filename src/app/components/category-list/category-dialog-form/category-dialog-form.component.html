<h2 mat-dialog-title>New Category</h2>
<form
  [formGroup]="form"
  autocomplete="off"
  novalidate
  (ngSubmit)="onSubmit(form.value)"
>
  <mat-dialog-content>
    <mat-grid-list cols="1" rowHeight="70px">
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <input
            matInput
            placeholder="Code of category"
            formControlName="code"
          />
          <mat-error *ngIf="form.controls.code.hasError('required')">
            Please enter code
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <input
            matInput
            placeholder="Name of category"
            formControlName="name"
          />
          <mat-error *ngIf="form.controls.name.hasError('required')">
            Please enter name
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <textarea
            matInput
            placeholder="Description of category"
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" class="mat-raised-button" (click)="close()">
      Close
    </button>
    <button
      class="mat-raised-button mat-primary"
      type="submit"
      [disabled]="!form.valid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
